<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Data Table</title>
    <link rel="stylesheet"href="Ass_bootstrap.min.css">
    <link rel="stylesheet" href="BootS.css">  
</head>
<body>
    
    <div class="container">
    <h1>Employee Information</h1>
    <div class="row">
        <div class="mx-auto">
    <button id="addEmployeeBtn" class="btn btn-primary mb-3 float-right">Add Employee</button>
    <table id="employee-table" class="table table-bordered table-striped">
    <thead>
    <tr> 
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Action</th>           
    </tr> 
       </thead>
        <tbody>
        <tr>
            <td>Rakesh</td>
            <td>Sharma</td>
            <td>HR</td>
            <td>Male</td>
            <td>30</td>
            <td>1234567890</td>
            <td>Rakesh@example.com</td>
            <td>
                <button class="btn btn-danger delete-btn">Delete</button>
                <button class="btn btn-primary edit-btn">Edit</button>
                </td>
                </tr>
            </tbody>
        </table>
   
    </div>
</div>
</div>
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeForm">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select class="form-control" id="department" name="department" required>
                                <option value="HR">HR</option>
                                <option value="Finance">Finance</option>
                                <option value="IT">IT</option>
                                <option value="Sales">Sales</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <input type="radio" id="male" name="gender" value="Male" required> Male
                            <input type="radio" id="female" name="gender" value="Female" required> Female
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required pattern=" [0-9]{10}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </form>
                </div> 
                
        
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEmployeeBtn">Save Employee</button>
                </div>
            </div>
        </div>
    </div>
   
<div class="modal fade" id="editEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editEmployeeForm">
                    <div class="form-group">
                        <label for="editFirstName">First Name</label>
                        <input type="text" class="form-control" id="editFirstName" name="editFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="editLastName">Last Name</label>
                        <input type="text" class="form-control" id="editLastName" name="editLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="editDepartment">Department</label>
                        <select class="form-control" id="editDepartment" name="editDepartment" required>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="IT">IT</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editGender">Gender</label>
                        <input type="radio" id="editMale" name="editGender" value="Male" required> Male
                        <input type="radio" id="editFemale" name="editGender" value="Female" required> Female
                    </div>
                    <div class="form-group">
                        <label for="editAge">Age</label>
                        <input type="number" class="form-control" id="editAge" name="editAge" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="editPhoneNumber" name="editPhoneNumber" required pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="editEmail" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updateEmployeeBtn">Update Employee</button>
            </div>
        </div>
    </div>
</div>

    <script src="Ass jquery-3.5.1.min.js"></script>
<script src="Ass bootstrap_4.5.2_js_bootstrap.min.js"></script> 
    <script src="BootS.js"></script>
</body>

</html>
